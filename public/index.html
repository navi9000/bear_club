<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="preload"
      href="fonts/Actor-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Adamina-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <style>
      @font-face {
        font-family: "Actor";
        src: url("fonts/Actor-Regular.ttf");
      }

      @font-face {
        font-family: "Adamina";
        src: url("fonts/Adamina-Regular.ttf");
      }
      body {
        font-family: "Actor", sans-serif;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div>
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
          <div class="logo__text">happy Bears</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="controls">
          <h1 class="controls__title"></h1>
          <label>
            <input type="checkbox" id="is-reserve"></input>
            <span>Только из заповедника</span>
          </label>
          <select id="type-selector">
            <option value="incoming">Входящие медведи</option>
            <option value="accepted">Принятые медведи</option>
            <option value="rejected">Отклоненные медведи</option>
          </select>
      </div>
      <ul class="list">
      </ul>
    </main>
    <footer class="footer">
      <div>
        <p>Все права защищены Happy Bears 2019©</p>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
