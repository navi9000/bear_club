<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="preload"
      href="fonts/Actor-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Adamina-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <style>
      @font-face {
        font-family: "Actor";
        src: url("fonts/Actor-Regular.ttf");
      }

      @font-face {
        font-family: "Adamina";
        src: url("fonts/Adamina-Regular.ttf");
      }
      body {
        font-family: "Actor", sans-serif;
      }
    </style>
    <title>Happy Bears</title>
  </head>
  <body>
    <header class="header">
      <div>
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
          <div class="logo__text">happy Bears</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="controls">
        <h1 class="controls__title"></h1>
        <label for="is-reserve" class="checkboxlabel">
          <input type="checkbox" id="is-reserve"></input>
          <div class="checkboxlabel__contentwrapper">
            <span class="customcheckbox"></span>
            <span class="checkboxlabel">Только из заповедника</span>
          </div>
        </label>
        <div class="selector selector_hidden">
          <input id="selector" class="selector__input" role="combobox" />
          <ul class="selector__dropdown">
            <li data-value="incoming">Входящие медведи</li>
            <li data-value="accepted">Принятые медведи</li>
            <li data-value="rejected">Отклоненные медведи</li>
          </ul>
        </div>
      </div>
      <ul class="list">
      </ul>
      <dialog class="modal"></dialog>
    </main>
    <footer class="footer">
      <div>
        <p>Все права защищены Happy Bears 2019©</p>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
